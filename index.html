<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Username">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</h2>
                </div>
            </div>
                
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$Amount You Want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$Amount You Want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>






<!--JavaScript-->
    <script>
        //LOGIN BUTTON EVENT HANDLER
        const loginbtn=document.getElementById("login-btn");
        loginbtn.addEventListener("click",function(){ 
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";

        });
        //Deposit BUTTON EVENT HANDLER
        const depositBtn=document.getElementById("deposit-button");
        depositBtn.addEventListener('click',function(){
            

            const depositNumber=getInputNumber("deposit-amount")
            

            
            updateSpanText("current-deposit",depositNumber);
            updateSpanText("current-balance",depositNumber);
            
            

            document.getElementById('deposit-amount').value="";


        })


        //Withdraw BUTTON EVENT HANDLER
        const withdrawButton=document.getElementById("withdraw-button");
        withdrawButton.addEventListener("click",function(){
            const withdrawNumber=getInputNumber('withdraw-amount');
            updateSpanText("current-withdraw",withdrawNumber);
            updateSpanText("current-balance", -1 * withdrawNumber);
            document.getElementById('withdraw-amount').value="";
        })
        
        
        //functions
        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            return parseFloat(amount);
        }


        function updateSpanText(id,addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber =parseFloat(current);
            const total=addedNumber+currentNumber;
            document.getElementById(id).innerText=total;
        }
        
    </script>

</body>
</html>
